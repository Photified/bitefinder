<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed - Bitefinder</title>
	<link rel="icon" type="image/x-icon" href="images/icon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: white; }
        .header-font { font-family: 'Montserrat', sans-serif; }
        .card-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.3); }
        .post-card {
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #4b5563; /* border-gray-600 */
            display: flex;
            flex-direction: column;
        }
        .fish-selector-scroll {
            display: flex; flex-wrap: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch;
            padding: 0.5rem; background-color: #1f2937; border-radius: 0.5rem;
            scrollbar-width: thin; scrollbar-color: #4a5568 #2d3748;
        }
        .fish-selector-scroll::-webkit-scrollbar { height: 8px; }
        .fish-selector-scroll::-webkit-scrollbar-track { background: #2d3748; }
        .fish-selector-scroll::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 10px; }
        .filter-btn {
            flex: 0 0 auto; width: 100px; height: 100px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #374151; border: 2px solid #4B5563; border-radius: 0.5rem;
            color: #D1D5DB; transition: all 0.2s ease-in-out; padding: 0.5rem;
        }
        .filter-btn img { opacity: 0.4; transition: opacity 0.2s; }
        .filter-btn:hover img, .filter-btn.active img { opacity: 1; }
        .filter-btn:hover { border-color: #60a5fa; color: white; }
        .filter-btn.active { background-color: #3b82f6; border-color: #60a5fa; color: white; }
    </style>
</head>
<body class="p-4">

    <div class="bg-gray-900 border border-blue-500/50 rounded-2xl p-4 sm:p-6 max-w-6xl w-full space-y-6 card-glow mx-auto">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold header-font">Community Catch Gallery</h1>
            <p class="text-gray-400">See what other anglers are catching. Filter by species!</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Filter by Species (Select 'All' to clear)</label>
            <div id="speciesFilterSelector" class="fish-selector-scroll gap-3">
                </div>
        </div>

        <hr class="border-gray-700"/>

        <div id="loadingIndicator" class="text-center text-gray-400 py-10">
            <p>Loading recent posts...</p>
        </div>

        <div id="socialFeedDisplay" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 hidden">
            </div>

         <div id="noResults" class="text-center text-gray-400 py-10 hidden">
            <p>No posts found for this species. Be the first to add one!</p>
        </div>
    </div>

    <script src="app-data.js"></script>
    <script src="shared-data.js"></script>

    <script src="supabase-client.js"></script>
    <script src="auth-manager.js"></script>
    <script src="social.js"></script>

</body>
</html>
