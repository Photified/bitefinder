    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .header-font {
            font-family: 'Montserrat', sans-serif;
        }
        .card-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.3);
        }
        .btn-glow:hover {
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.8), 0 0 20px rgba(96, 165, 250, 0.6);
        }
        .selection-btn {
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .selection-btn svg { /* For weather icons */
            transition: all 0.2s ease-in-out;
            fill: #9ca3af; /* gray-400 */
        }
        .selection-btn:hover svg {
            fill: white;
        }
        .selection-btn.active {
            background-color: #3b82f6; /* blue-600 - Default for Fish Selector */
            border-color: #60a5fa; /* blue-400 */
            color: white;
        }
        .selection-btn.active svg {
            fill: white;
        }
        
        /* --- START: COLOR DIFFERENTIATION --- */
        #weather-selector .selection-btn.active {
            background-color: #0d9488; /* teal-600 */
            border-color: #2dd4bf; /* teal-400 */
        }
        #clarity-selector .selection-btn.active {
            background-color: #0891b2; /* cyan-600 */
            border-color: #22d3ee; /* cyan-400 */
        }
        #temp-selector .selection-btn.active {
            background-color: #0f766e; /* teal-700 */
            border-color: #14b8a6; /* teal-500 */
        }
        /* --- END: COLOR DIFFERENTIATION --- */

        .selection-btn img {
            transition: all 0.2s ease-in-out;
            opacity: 0.4; /* Set default opacity for non-selected items */
        }
         .selection-btn:hover img {
            opacity: 1; /* Full opacity on hover */
        }
        .selection-btn.active img {
            opacity: 1; /* Full opacity when active/selected */
        }

        #results {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        #results.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
        .tab-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Style for the horizontally scrollable fish selector */
        .fish-selector-scroll {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* For smooth scrolling on mobile */
            padding-bottom: 1rem; /* Adds space for the scrollbar */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #4a5568 #2d3748; /* For Firefox */
        }
        .fish-selector-scroll::-webkit-scrollbar {
            height: 8px;
        }
        .fish-selector-scroll::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        .fish-selector-scroll::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 10px;
            border: 2px solid #2d3748;
        }
        .fish-selector-scroll > button { /* Target buttons inside the new class */

            height: 140px;

            // This function will process the recommendations object into a more detailed format for rendering.
            function parseRecommendations(data) {
                const parsedData = {};
                for (const fish in data) {
                    parsedData[fish] = {};
                    for (const weather in data[fish]) {
                        parsedData[fish][weather] = {};
                        for (const clarity in data[fish][weather]) {
                            parsedData[fish][weather][clarity] = {};
                            for (const temp in data[fish][weather][clarity]) {
                                const rec = data[fish][weather][clarity][temp];
                                
                                // Parse Lures
                                const parsedLures = rec.lures.map(lure => ({
                                    name: lure.name,
                                    technique: lure.technique || 'Vary retrieve speed to find what works.',
                                    reason: lure.reason || `Effective for ${fish} in these conditions.`,
                                    isPrimary: lure.isPrimary || false // MODIFIED: Carry over the isPrimary flag
                                }));

                                // Parse Colors
                                const parsedColors = rec.colors.map(colorName => {
                                    const colorData = colorMap[colorName] || { hex: '#808080', reason: 'A good general-purpose color.' };
                                    return {
                                        name: colorName,
                                        hex: colorData.hex,
                                        reason: colorData.reason
                                    };
                                });

                                // Build the new, fully-detailed object for this recommendation
                                parsedData[fish][weather][clarity][temp] = {
                                    lures: parsedLures,
                                    colors: parsedColors,
                                    gear: rec.gear,
                                    location: rec.location,
                                    tips: rec.tips
                                };
                            }
                        }
                    }
                }
                return parsedData; 
            }

            function createSelectionButtons(container, data, getSelectedValue, onSelectCallback, dataKey, imageClass = 'w-10 h-10') {

                    button.className = 'selection-btn text-center p-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-gray-300 hover:border-blue-500 hover:text-white';
                    if (key === getSelectedValue()) {
                        button.classList.add('active');
                    }
                    button.dataset[dataKey] = key;
                    
                    let innerHTML = '';

                    });

            function isColorDark(hex) {
                if (!hex || !hex.startsWith('#')) return false;
                try {
                    const rgb = parseInt(hex.substring(1), 16);
                    const r = (rgb >> 16) & 0xff;
                    const g = (rgb >> 8) & 0xff;
                    const b = (rgb >> 0) & 0xff;
                    const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
                    return yiq < 128;
                } catch(e) {
                    return false;
                }
            }

             // --- Tab Switching Logic ---
            function switchTab(activeTab, inactiveTab, activeContent, inactiveContent) {
                activeTab.classList.add('active');

                activeContent.classList.add('active');
                inactiveContent.classList.remove('active');

            getRecommendationBtn.addEventListener('click', () => {
                const rec = fullRecommendations[selectedFish]?.[selectedWeather]?.[selectedClarity]?.[selectedTemp];

                    renderLures(rec.lures);
                    renderColors(rec.colors);
